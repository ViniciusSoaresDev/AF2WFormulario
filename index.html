<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .menu {
            background-color: #2d414e;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            z-index: 1000;
        }
        
        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .menu ul li {
            margin: 0 20px;
        }
        
        .menu ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            display: block;
        }
        
        .menu ul li a:hover {
            background-color: #3e5b68;
            border-radius: 5px;
        }
        
        /* Adiciona espaçamento na parte superior do conteúdo da página para evitar que o menu sobreponha */
        .content {
            padding-top: 50px;
        }

        .teste{
            background-color: #2d414e;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="teste.html">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Conteúdo da Página</h1>
        <p>Este é um exemplo de página com um menu fixo na parte superior.</p>
    </div>
</body>
</html>
